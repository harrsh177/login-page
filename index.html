<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidly | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

<img src="images/logo.jpeg" class="logo">

</header>

    <div class="login-container">
        <div class="login-card">

            <h2>Welcome to <span>Guidly</span></h2>
            <p>Your travel companion üåç</p>

            <form onsubmit="return loginSuccess()" autocomplete="off">
                <div class="input-group">
                    <input type="text" 
                        autocomplete="off"
                        required>
                    <label>Name</label>
                </div>

                <div class="input-group">
                    <input type="text" 
                        autocomplete="off"
                        required>
                    <label>Country</label>
                </div>

                <div class="input-group">
                    <input type="tel" 
                        autocomplete="off"
                    inputmode="numeric"
        pattern="[0-9]{10}"
        maxlength="10"
        title="Please enter 10 digit mobile number"
                    required>
                    <label>Mobile Number</label>
                </div>

                <div class="input-group">
                    <input type="email"
                        autocomplete="off"
                        required>
                    <label>Email</label>
                </div>

                <button type="submit">Login</button>
            </form>

        </div>
    </div>

</body>
</html>

<script>
function loginSuccess() {
    alert("Login successfully ‚úÖ Welcome to Guidly üåç");
    document.querySelector("form").reset();
    return false;
}
</script>
